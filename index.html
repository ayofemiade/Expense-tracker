<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>Expense Tracker</h1>
        </header>
        
        <section id="dashboard">
            <div class="overview">
                <div class="total-income">
                    <h3>Total Income</h3>
                    <p id="totalIncome">$0</p>
                </div>
                <div class="total-expenses">
                    <h3>Total Expenses</h3>
                    <p id="totalExpenses">$0</p>
                </div>
                <div class="remaining-budget">
                    <h3>Remaining Budget</h3>
                    <p id="remainingBudget">$0</p>
                </div>
            </div>
            <div class="chart-container">
                <canvas id="expenseChart"></canvas>
            </div>
        </section>

        <section id="expense-list">
            <h2>Expense List</h2>
            <div class="expense-list-container">
                <div id="expenseTableBody"></div>
            </div>
        </section>

        <section id="add-expense">
            <h2>Add Expense</h2>
            <form id="expenseForm">
                <input type="date" id="expenseDate" required>
                <input type="number" id="expenseAmount" placeholder="Amount" required>
                <select id="expenseCategory" required>
                    <option value="">Select Category</option>
                    <option value="Food">Food</option>
                    <option value="Transportation">Transportation</option>
                    <option value="Entertainment">Entertainment</option>
                    <option value="Utilities">Utilities</option>
                    <option value="Other">Other</option>
                </select>
                <input type="text" id="expenseDescription" placeholder="Description" required>
                <button type="submit">Add Expense</button>
            </form>
        </section>

        <section id="budget-alerts">
            <h2>Budget Alerts</h2>
            <div id="budgetWarning" class="hidden">Warning: You're approaching your budget limit!</div>
            <form id="setBudgetForm">
                <input type="number" id="budgetAmount" placeholder="Set Budget" required>
                <button type="submit">Set Budget</button>
            </form>
        </section>

        <section id="export">
            <button id="exportCSV">Export to CSV</button>
        </section>
    </div>

    <script src="script.js"></script>
</body>
</html>
